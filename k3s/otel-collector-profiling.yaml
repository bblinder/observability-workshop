agent:
  config:
    receivers:
      receiver_creator:
        receivers:
          smartagent/nginx:
            rule: type == "port" && pod.name matches "nginx" && port == 8082
            config:
              type: collectd/nginx
    
    exporters:
      splunk_hec:
        token: ${SPLUNK_OBSERVABILITY_ACCESS_TOKEN}
        endpoint: https://ingest.eu0.signalfx.com/v1/log
      logging/info:
        loglevel: info
        
    service:
      pipelines:
        metrics:
          receivers:
            - hostmetrics
            - kubeletstats
            - receiver_creator
        logs/profiling:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [logging/info, splunk_hec]

    extensions:
      zpages:
        endpoint: 0.0.0.0:55679

fluentd:
  config:
    containers:
      logFormatType: cri
      criTimeFormat: "%Y-%m-%dT%H:%M:%S.%N%:z"